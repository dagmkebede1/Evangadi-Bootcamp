<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/style2.css" />

    <title>Puppy Lovers</title>

  <body>
    <header>
      <h1>Puppies lovers page</h1>

      <div class="hero__image">
        <img src="./Images/banner-puppies.jpg" alt="hero-puppy" />

    </section>
    <section class="main">
      <div class="main__featured">
        <div>
          <img src="./Images/puppy-1.jpg" alt="puppy-picture-1" />
        </div>

          <div>
            <p>Puppy Missing Here!!</p>
          </div>
        </div>
        <div>
          <img src="./Images/puppy-2.jpg" alt="puppy-picture-2" />
        </div>
      </div>

      <div class="main__gallery">
        <div class="title">
          <p>More Puppies</p>
        </div>
        <div class="gallery">
          <div>
            <img src="./Images/puppy-3.jpg" alt="" />
          </div>
          <div>
            <img src="./Images/puppy-4.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>
        Developed by: SamiCoca <br />
