<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/mini.css" />
    <title>Puppy Lovers</title>
  </head>
  <body>
    <header>
      <h1 class="tx-center">Puppies lovers page</h1>
    </header>
    <section class="hero">
      <img src="./Images/banner-puppies.jpg" alt="" />
    </section>
    <main class="flex-column">
      <section class="featured flex">
        <div>
          <img src="./Images/puppy-1.jpg" alt="puppy-picture-1" />
        </div>
        <div class="bg__pink">
          <p class="tx-center">Puppy Missing Here!!</p>
        </div>
        <div>
          <img src="./Images/puppy-2.jpg" alt="puppy-picture-2" />
        </div>
      </section>
      <section class="gallery">
        <div>
          <p class="tx-center">More Puppies</p>
        </div>
        <div class="gallery__images flex">
          <div>
            <img src="./Images/puppy-3.jpg" alt="" />
          </div>
          <div>
            <img src="./Images/puppy-4.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="tx-center">Developed by: Group 3</p>
    </footer>
  </body>
</html>
