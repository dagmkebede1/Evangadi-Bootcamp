<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Puppy Project Responsive</title>
  </head>
  <body>
    <header>
      <h1>Puppy Lovers Page</h1>
    </header>
    <section class="hero">
      <img src="./Image/banner-puppies.jpg" alt="banner image" />
    </section>
    <main>
      <section class="first__row">
        <div>
          <img src="./Image/puppy-1.jpg" alt="" />
        </div>
        <div class="center">
          <div>
            <p>Puppy missing here!!</p>
          </div>
        </div>
        <div>
          <img src="./Image/puppy-2.jpg" alt="" />
        </div>
      </section>
      <section>
        <div>
          <p>More Puppy</p>
        </div>
        <div class="second__row">
          <div>
            <img src="./Image/puppy-3.jpg" alt="" />
          </div>
          <div>
            <img src="./Image/puppy-4.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h3>Developed by G3 Family</h3>
    </footer>
  </body>
</html>
