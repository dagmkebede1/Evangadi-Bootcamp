<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Lovers Page</title>
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="bg-primary text-white text-center p-3">
      <h1>Puppy lovers page</h1>
    </header>
    <section class="mb-5">
      <img style="width: 100%" src="./images/banner-puppies.jpg" alt="" />
    </section>
    <section class="container" style="max-width: 960px">
      <div class="d-md-flex gap-2">
        <div class="col mb-3">
          <img
            class="img-fluid"
            style="width: 100%"
            src="./images/puppy-1.jpg"
            alt=""
          />
        </div>
        <div
          class="d-none d-md-flex align-items-center justify-content-center col mb-3"
          style="background-color: pink"
        >
          <p class="text-center fs-3 fw-bold" style="width: 150px">
            Puppy missing here!!
          </p>
        </div>
        <div class="col mb-3">
          <img
            class="img-fluid"
            style="width: 100%"
            src="./images/puppy-2.jpg"
            alt=""
          />
        </div>
      </div>
    </section>

    <section class="text-center my-5">
      <h2 class="fw-bold">More Puppies</h2>
    </section>
    <section class="container" style="max-width: 960px">
      <div class="d-md-flex gap-2 justify-content-between">
        <div class="mb-3">
          <img style="width: 100%" src="./images/puppy-3.jpg" alt="" />
        </div>
        <div class="mb-3">
          <img style="width: 100%" src="./images/puppy-4.jpg" alt="" />
        </div>
      </div>
    </section>

    <footer class="bg-primary text-white text-center p-5 mt-5">
      Developed by : Evangadi
    </footer>
  </body>
</html>
