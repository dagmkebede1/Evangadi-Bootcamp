<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Apple Page</title>
  </head>
  <body>
    <div class="form">
      <form action="/add-product" method="post">
        <div class="title">Apple</div>
        <div class="subtitle">Let's create Apple Products</div>
        <div class="input-container ic1">
          <input
            id="firstname"
            class="input"
            type="text"
            name="productId"
            placeholder=" "
          />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">Product ID</label>
        </div>
        <div class="input-container ic2">
          <input
            id="lastname"
            class="input"
            type="text"
            name="productName"
            placeholder=" "
          />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Product Name</label>
        </div>
        <div class="input-container ic2">
          <input
            id="email"
            class="input"
            type="text"
            name="productUrl"
            placeholder=" "
          />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Product Url</label>
        </div>
        <button type="submit" class="submit">submit</button>
      </form>
    </div>
  </body>
</html>
