<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/mini.css" />
    <title>Puppy Lovers</title>
  </head>
  <body>
    <!-- Header part -->
    <header>
      <h1>Puppies lovers page</h1>
    </header>
    <!-- Hero part -->
    <section class="hero">
      <img src="./Images/banner-puppies.jpg" alt="" />
    </section>
    <!-- Main part -->
    <main>
      <!-- First Section/ Featured images -->
      <section class="featured">
        <div>
          <img src="./Images/puppy-1.jpg" alt="puppy-picture-1" />
        </div>
        <div class="bg__pink">
          <div>
            <p>Puppy Missing Here!!</p>
          </div>
        </div>
        <div>
          <img src="./Images/puppy-2.jpg" alt="puppy-picture-2" />
        </div>
      </section>
      <!-- Second Section/ Image Gallery -->
      <section class="gallery">
        <div>
          <p>More Puppies</p>
        </div>
        <div class="gallery__images">
          <div>
            <img src="./Images/puppy-3.jpg" alt="" />
          </div>
          <div>
            <img src="./Images/puppy-4.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
    <!-- Footer Part -->
    <footer>
      <p>Developed by: Group 3</p>
    </footer>
  </body>
</html>
